<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div class = "container" id = "app">
    <div class = "row">
        <div class = "col">
            <h1 id = "1st">{(framework)} Demo</h1>
            <h1 id = "2nd">Second Header</h1>
        </div>
    </div>
    <div class ="row">
        <div class = 'col' id= "alert-col">

            <input type = "text" class = "form control" placeholder="What is your name?" v-model = "name" />
            <div class = "alert alert-primary" role = "alert">
                    A simple primary alert-check it out!
            </div>
            <button type="button" class = "btn btn-primary" @click='click' >Primarybutton>
            <button type="button" class = "btn btn-success" id="new" >Successbutton>
        </div>
        <div class = 'col'>
            <div class = "card" style = "width: 18rem">

            </div>

        </div>
    </div>

</div>

<div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me</span>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
var app = new Vue({
  el: '#app',
  data: {
    framework: 'Vue'
    name: null,
    items:[]
  },
  methods: {
    click(){
        this.framework = 'Used to be Jquery, but now its vue'
    },
    addItem(){
        this.items.push({name:'', price:0.0});
    },
    computed: {
        total(){
            return this.items.reduce( (prev, x) => prev + +x.price, 0);
        }
    }

})
</script>

<script>
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString()
  }
})
</script>
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

<script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})
</script>

<body>
    
</body>
</html>
